<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Support This Project!</h2>
                    <h3 class="section-subheading text-muted">If you enjoy this page, support it to keep posting more workouts!</h3>
                    <img src="https://www.w3schools.com/images/lamp.jpg" alt="Lamp" width="32" height="32">
                    <pre><code><a href="https://www.buymeacoffee.com/nikolaandro"><img src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" alt="" /></a></code></pre>
                    <img src="https://www.w3schools.com/images/lamp.jpg" alt="Lamp" width="32" height="32">
                    <br />
                    <br />
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Workouts</h2>
                    <h3 class="section-subheading text-muted">Here is my collection of workouts!</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
