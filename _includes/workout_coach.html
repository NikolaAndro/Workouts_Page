<!-- Coach Section -->
    <section id="coach">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{page.coach_name}} {{page.coach_last_name}}</h2>
                    <h3 class="section-subheading">If you would like a workout catered to you and created by <a id="coach_name">{{page.coach}}</a><br><br>
                        feel free to reach out using the contact information bellow!</h3>
                    <ul class="social-buttons">
                        <li style="display:inline">                            
                            <i class="fa fa-phone fa-fw"></i>    
                            <i id="coach_phone">  +{{page.coach_phone}}</i>
                        </li>     
                    </ul>
                    <br> 
                    <ul class="social-buttons">
                        <li style="display:inline">    
                            <i class="fa fa-envelope-o fa-fw"></i>   
                            <i id="coach_email">  {{page.coach_email}}</i>
                        </li>
                    </ul>   
                </div>
            </div>
        </div>
    </section>
