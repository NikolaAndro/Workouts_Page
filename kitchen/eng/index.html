<section class="kitchen-posts">
	{% for post in site.posts %}
		{% if post.category == "kitchen" %}
			<article class="kitchen-post">
				{% include kitchen_post_heading.html post=post %}
				<div class="image">
					<img src="{{ post.featured_image }}" alt="{{ post.title }}">
				</div>

				{{ post.excerpt }}

				<p><a class="button" href="{{ site.kitchenurl }}{{ post.url }}">Прочитајте Више</a></p>
			</article>
		{% endif %}
	{% endfor %}
