---
title: Contact
---
<h1>Контакт</h1>
<p class="editable">Ако имате неки предлог или нови рецепт, пошаљите поруку користећи ову форму.</p>

<form method="post" action="https://formspree.io/f/xrgdqlqn">
		<input type="hidden" name="_to" value="{{ site.data.email }}" />
		<input type="text" name="_gotcha" style="display: none;">

	<div class="contain">
		<div class="split">
			<label for="first-name">Име</label>
			<input type="text" name="first-name" id="first-name" />
		</div>
		<div class="split">
			<label for="surname">Презиме</label>
			<input type="text" name="surname" id="surname" />
		</div>
	</div>

	<div class="contain">
		<div class="split">
			<label for="email">Имејл Адреса</label>
			<input type="email" name="email" id="email" required />
		</div>

		<div class="split">
			<label for="subject">Тема</label>
			<select id="subject" name="subject">
				<option value="enquiry">Захтев</option>
				<option value="suggestion">Предлог</option>
				<option value="other">Друго</option>
			</select>
		</div>
	</div>

	<label for="message">Порука</label>
	<textarea name="message" id="message"></textarea>

	<input type="submit" value="Пошаљи Поруку" />
</form>
